<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
	<style>
        table,
        th,
        td {
            border: 1px solid black;
			border-collapse: collapse;
        }
		th {
      text-align: left;
}
        h1 {
  color: red;
   background-color: black;
  text-align: center;
}
div {
  border: 1px solid black;
  background-color: blue;
  padding-top: 50px;
  padding-right: 30px;
  padding-bottom: 50px;
  padding-left: 80px;
}

    </style>
</head>
<body>
    <div>
	<img src="/static/fmn.png" align = "left" width="135px" height="152px">
	<img src="/static/signals.png" align = "right" width="135px" height="152px">
	<h1> 131 IBSC</h1>   
    	
    <h1>Attendance List</h1>
	</div>

	
	
	            <a style="text-decoration: none;max-width: 300px;" href="{{ url_for('attendance') }}">
                <button
                    style="font-size: 24px;font-weight: bold;border-radius: 10px;width:490px;padding: 10px;margin-top: 30px;margin-bottom: 30px;"
                    type='submit' class='btn btn-primary'>MARK IN - TIME <i
                        class="material-icons"></i></button>
            </a>
			
			<a style="text-decoration: none;max-width: 300px;" href="{{ url_for('outtime') }}">
                <button
                    style="font-size: 24px;font-weight: bold;border-radius: 10px;width:490px;padding: 10px;margin-top: 30px;margin-bottom: 30px;"
                    type='submit' class='btn btn-primary'>MARK OUT-TIME <i
                        class="material-icons"></i></button>
            </a>
            <table style="width:100%">
                <tr>
                    <td><b>S No</b></td>
                    <td><b>Name</b></td>
                    <td><b>ID</b></td>
                    <td><b>In Time</b></td>
					<td><b>OUT Time</b></td>
                </tr>
                {% if l %} 

                {% for i in range(l) %}
                <tr>
                    <td>{{ i+1 }}</td>
                    <td>{{ names[i] }}</td>
                    <td>{{ user_id[i] }}</td>
                    <td>{{ intimes[i] }}</td>
					<td>{{ outtimes[i] }}</td>
                </tr>
                {% endfor %}
                {% endif %} 
            </table>
    
        	            <a style="text-decoration: none;max-width: 300px;" href="{{ url_for('index') }}">
                <button
                    style="font-size: 24px;font-weight: bold;border-radius: 10px;width:490px;padding: 10px;margin-top: 30px;margin-bottom: 30px;"
                    type='submit' class='btn btn-primary'>Back to Home <i
                        class="material-icons"></i></button>
            </a>
		

    
</body>
</html>
