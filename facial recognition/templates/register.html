<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
		<style>
        table,
        th,
        td {
            border: 1px solid black;
			border-collapse: collapse;
        }
		th {
      text-align: left;
}
        h1 {
  color: red;
   background-color: black;
  text-align: center;
}
div {
  border: 1px solid black;
  background-color: blue;
  padding-top: 50px;
  padding-right: 30px;
  padding-bottom: 50px;
  padding-left: 80px;
}

    </style>
</head>
<body>

	    <div>
	<img src="/static/fmn.png" align = "left" width="135px" height="152px">
	<img src="/static/signals.png" align = "right" width="135px" height="152px">
	<h1> 131 IBSC</h1>   
    	
    <h1>Register New User</h1>
	</div>
    <form action="{{ url_for('register') }}" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" required>
        <br><br>

        <button type="submit">Capture Image</button>
    </form>
    <br>
        	            <a style="text-decoration: none;max-width: 300px;" href="{{ url_for('index') }}">
                <button
                    style="font-size: 24px;font-weight: bold;border-radius: 10px;width:490px;padding: 10px;margin-top: 30px;margin-bottom: 30px;"
                    type='submit' class='btn btn-primary'>Back to Home <i
                        class="material-icons"></i></button>
            </a>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
